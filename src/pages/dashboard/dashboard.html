<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <div text-center>
    <p class="today">Heute: {{weekday_name}}</p>
    <h1 class="date" ion-text color="primary">{{date}}</h1>
  </div>

  <div text-center>
    <h2 class="current_time">--:--:--</h2>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div text-center>
          <p>Start</p>
          <p ion-text color="secondary" class="higlighted">--:--:--</p>
        </div>
      </ion-col>
      <ion-col>
        <div text-center>
          <p>End</p>
          <p ion-text color="secondary" class="higlighted">--:--:--</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full color="positiv">Start</button>
      </ion-col>
      <ion-col>
        <button ion-button full color="negativ">End</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="divider"></div>
  <p ion-text color="secondary">{{month_name}}</p>
  <ion-list>
    <button ion-item *ngFor="let day of month">
      {{day}}
    </button>
  </ion-list>
</ion-content>
